<!doctype html><html><head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link type="text/css" rel="stylesheet" media="all" href="../skins/lightglass/skin.css" />

<script type="text/javascript" src="../lib/jquery-1.6.1.js"></script>
<script type="text/javascript" src="../lib/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../builds/jquery.photocradle-0.4.3.min.js"></script>

</head><body>

<div id="flickr-photoset" style="width:240px;height:160px;position:absolute;left:220px;top:70px;"></div>
<div id="flickr-photogallery" style="width:360px;height:200px;position:absolute;left:120px;top:260px;"></div>
<div id="flickr-photostream" style="width:480px;height:340px;position:absolute;left:520px;top:90px;"></div>

<script>
$(function(){
  $('#flickr-photoset').photocradle( { service: 'flickr', photoset: '72157626292574195' }, {firstImageIndex: 7, borderWeight: 2});
  $('#flickr-photogallery').photocradle( { service: 'flickr', gallery: 'https://www.flickr.com/photos/50955858@N04/galleries/72157624119605399/' }, {firstImageIndex: 5, borderWeight: 4});
  $('#flickr-photostream').photocradle( 
    { 
      service: 'flickr', 
      photostream: 'https://www.flickr.com/photos/cliccath/', 
      imageSizes: 
      {
        thumbnail: $.photocradle.flickrImageSizes.small320,
        preview: $.photocradle.flickrImageSizes.medium640,
        original: $.photocradle.flickrImageSizes.large
      }  
    }, {firstImageIndex: 4, borderWeight: 6});
});
</script>

</body></html>
