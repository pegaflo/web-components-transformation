<link rel="import" href="../../node_modules/@polymer/polymer/polymer.html">
<link rel="stylesheet" href="./jquery-colorpicker-style.css">
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>
<script src="evol-colorpicker/js/evol-colorpicker.js"></script>


<dom-module id="jquery-colorpicker-v2">
  <template>
      <input id="colorpick" />
  </template>

  <script>
    jQuery.noConflict();
    (function($) {
        $(function() {
            let element;
            Polymer({
              is: "jquery-colorpicker-v2",
              properties: {
                  color: {
                      type: String,
                      value:"#ff00ff",
                      reflectToAttribute: true,
                      notify: true
                  },
                  showOn: {
                      type: String,
                      value: "both",
                      reflectToAttribute: true,
                      notify: true
                  },
                  displayIndicator: {
                      type: Boolean,
                      value: false,
                      reflectToAttribute: true,
                      notify: true
                  },
                  history: {
                      type: Boolean,
                      value: false,
                      reflectToAttribute: true,
                      notify: true
                  },
                  strings: {
                      type: String,
                      value: "Theme Colors,Standard Colors,More Colors,Less Colors,Back to Palette,History,No history yet.",
                      reflectToAttribute: true,
                      notify: true
                  }

              },

              ready: function() {
                element = $(this.$.colorpick);
                let that = this;

                element.colorpicker({
                        color: this.color,
                        showOn: this.showOn,
                        displayIndicator: this.displayIndicator,
                        history: this.history,
                        strings: this.strings
                }).on('change.color', function(evt, color){
                    that.color = color;
                });
              },

              attributeChanged: function(attribute, oldValue, newValue) {

                  if(attribute === "color") {
                      this.color = newValue;
                  }

                  element.colorpicker({
                          color: this.color,
                          showOn: this.showOn,
                          displayIndicator: this.displayIndicator,
                          history: this.history,
                          strings: this.strings
                  });
                  //element.colorpicker("val", newValue);

                  // let value = element.colorpicker("val");
                  // this.color = value;
                  // this.properties.color = value;
                  // console.log(value);
              }
            });
        });
    })(jQuery);
  </script>


</dom-module>
