<html>
<head>
    <title>Sample App</title>
    <link rel="shortcut icon" href="">

    <script>
      // Setup Polymer options
      window.Polymer = {
        // dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/node_modules/webcomponents.js/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>
    <link rel="import" href="./components/jquery-colorpicker/jquery-colorpicker.html">
    <link rel="import" href="./components/jquery-timepicker/jquery-timepicker.html">
    <!--<link rel="import" href="./components/jquery-lightgallery/jquery-lightgallery.html">-->
    <!--<link rel="import" href="./components/react-file-input/react-file-input.html">-->

</head>
<body>
    <div id='root'></div>

    <jquery-colorpicker-v2></jquery-colorpicker-v2>
    <jquery-timepicker></jquery-timepicker>
    <script src="/dist/bundle.js"></script>

</body>
</html>
